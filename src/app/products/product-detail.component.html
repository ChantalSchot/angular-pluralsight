<div class="card text-left">
  <div class="card-header">
    {{ title + product?.productName }}
  </div>
  <div class="card-body" *ngIf="product">
    <div class="row text-center">
      <div class="col-md-3 pl-5">
        <div class="row">Name: </div>
        <div class="row">Code: </div>
        <div class="row">Description: </div>
        <div class="row">Availability: </div>
        <div class="row">Price: </div>
        <div class="row">Rating: </div>
      </div>
      <div class="col-md-3">
        <div class="row">{{ product.productName }}</div>
        <div class="row">{{ product.productCode | lowercase | convertCharacter:'-':' ' }}</div>
        <div class="row">{{ product.description }}</div>
        <div class="row">{{ product.releaseDate }}</div>
        <div class="row">{{ product.price | currency: 'USD':'symbol':'1.2-2'}}</div>
        <div class="row">
          <pm-star [rating]="product.starRating"></pm-star>
        </div>
      </div>
      <div class="col-md-6">
        <img [src]='product.imageUrl'
             [title]='product.productName'
             [style.width.px]='imageWidth'
             [style.margin.px]='imageMargin'
        />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width:80px">
      <i class="fa fa-chevron-left"></i> Back</button>
  </div>
</div>
